<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, links, content, scripts)">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title th:replace="${title}">title</title>

    <!-- 공통 -->
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- 추가 -->
    <link th:replace="${links}"/>
</head>
<body id="page-top">
<header th:replace="~{layout/header :: header}">헤더</header>

<div id="wrapper">
    <aside th:replace="~{layout/sidebar :: aside}">왼쪽 사이드 바</aside>
    <main th:replace="${content}">메인 컨텐츠</main>
    <!-- scroll to top button -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</div>

<!--/* Scripts */-->
<script th:replace="~{layout/scripts :: script}">/* 공통 스크립트 */</script>

<!--/* 페이지 전용 스크립트 */-->
<script th:replace="${scripts}"></script>
</body>
</html>
