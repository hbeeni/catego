<!DOCTYPE html>
<html lang="en" th:replace="~{layout/layout-file :: layout (~{::title}, ~{}, ~{::#content-wrapper}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CATEGO</title>
</head>

<body>
<div id="content-wrapper">
    <div id="folder-id" hidden th:text="${folderId}"></div>

    <!-- nav bar -->
    <nav class="navbar bg-body-tertiary px-3 mb-3 static-top shadow">
        <span class="navbar-brand">
            <div class="d-flex m-1">
                <h4 class="fw-semibold mb-0 me-2" th:text="${folder.folderName}">개발</h4>
                <div class="d-flex align-items-center me-3" th:text="|${folder.channelCount} channels|">3 channels</div>
            </div>
        </span>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="#" th:href="@{/folder/{folderId}/edit (folderId=${folderId})}" class="text-success nav-link">
                    <i class="fa-solid fa-pencil"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="text-danger nav-link" data-toggle="tooltip" data-placement="top"
                   data-bs-toggle="modal" data-bs-target="#deleteFolderModal">
                    <i class="fa-solid fa-xmark"></i></a>
            </li>
        </ul>

        <!-- Delete Modal start -->
        <div class="modal fade" id="deleteFolderModal" tabindex="-1" aria-labelledby="deleteFolderModal"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteFolderModalLabel">Delete folder</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div th:text="|${folder.folderName}을(를) 삭제하시겠습니까?|">개발을(를) 삭제하시겠습니까?</div>
                        <div>경고: 폴더를 삭제하면 되돌릴 수 없습니다.</div>
                    </div>
                    <form method="post" action="#" th:action="@{/folder/{folderId}/delete (folderId=${folderId})}">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Delete Modal end -->
    </nav>

    <main class="container d-flex justify-content-center"
          th:insert="~{layout/video-list :: .page-content}"></main>
</div>

<script>
    var videos;
    var count = 20;
    var start = 0;
    var end = count;
    var loading = false;    //중복실행여부 확인 변수

    $(document).ready(function () {
        getVideos();
    });

    $(window).scroll(function () {
        if ($(window).scrollTop() + 200 >= $(document).height() - $(window).height()) {
            if (!loading)    //실행 가능 상태라면?
            {
                loading = true; //실행 불가능 상태로 변경
                appendVideos(start, end);
            } else            //실행 불가능 상태라면?
            {
                console.log('다음페이지를 로딩중입니다.');
            }
        }
    });

    function getVideos() {
        var folderId = $('#folder-id').text();
        console.log('folderId:', folderId);

        $.ajax({
            url: '/api/folders/' + folderId,
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                videos = data;
                appendVideos(start, end);
            },
            error: function (error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    function appendVideos(s, e) {
        var colCountInRow = 4;
        var str = '';
        e = videos.length < e ? videos.length : e;

        for (var i = s; i < e; i += colCountInRow) {
            str += '<div class="row mt-2">';

            for (var j = i; j < i + colCountInRow && j < e; j++) {
                str += '<div class="col-12 col-md-6 col-lg-4 col-xl-3">';
                str += '<a href="/watch?videoId=' + videos[j].videoId + '" class="card card-video border-0 bg-transparent mb-4 link-underline link-underline-opacity-0">';
                str += '<img src="' + videos[j].videoThumbnailUrl + '" class="img-fluid rounded">';
                str += '<div class="card-video-details d-flex mt-2"><div class="me-2">';
                str += '<img src="' + videos[j].channelThumbnailUrl + '" class="rounded-circle" width="40" alt=""></div>';
                str += '<div>';
                str += '<div class="fw-semibold mb-2 video-name">' + videos[j].videoName + '</div>';
                str += '<div class="text-secondary" style="font-size: smaller;">' + videos[j].channelName + '</div>';
                str += '<div class="text-secondary" style="font-size: smaller;">조회수 ' + videos[j].viewCount + '회 • ' + videos[j].publishedAt + '</div>';
                str += '</div></div></a></div>';
            }

            str += '</div>';
        }

        $('#video-list').append(str);
        start = e;
        end = e + count;
        loading = false;
    }
</script>
</body>
</html>
