<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head :: common_head(~{::title}, (~{::link} ?: ~{}))}">
    <meta charset="UTF-8">
    <title>CATEGO</title>
</head>

<body>
<header th:replace="~{layout/header :: header}">헤더</header>

<div id="wrapper">
    <aside th:replace="~{layout/sidebar :: aside}">왼쪽 사이드 바</aside>
    <div id="folder-id" hidden th:text="${folderId}"></div>
    <div id="content-wrapper">
        <div th:replace="~{layout/folder-top-navbar :: .navbar}">폴더 상단 네비게이션 바</div>
        <main class="container d-flex justify-content-center"
              th:insert="~{layout/video-list :: .page-content}"></main>
    </div>
</div>

<!--/* Scripts */-->
<script th:replace="~{layout/scripts :: script}">/* 공통 스크립트 */</script>

<!--/* 페이지 전용 스크립트 */-->
<script>
    var videos;
    var count = 20;
    var start = 0;
    var end = count;
    var loading = false;    //중복실행여부 확인 변수

    $(document).ready(function () {
        getVideos();
    });

    $(window).scroll(function () {
        if ($(window).scrollTop() + 200 >= $(document).height() - $(window).height()) {
            if (!loading)    //실행 가능 상태라면?
            {
                loading = true; //실행 불가능 상태로 변경
                appendVideos(start, end);
            } else            //실행 불가능 상태라면?
            {
                console.log('다음페이지를 로딩중입니다.');
            }
        }
    });

    function getVideos() {
        var folderId = $('#folder-id').text();
        console.log('folderId:', folderId);

        $.ajax({
            url: '/api/folders/' + folderId,
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                videos = data;
                appendVideos(start, end);
            },
            error: function (error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    function appendVideos(s, e) {
        var colCountInRow = 4;
        var str = '';
        e = videos.length < e ? videos.length : e;

        for (var i = s; i < e; i += colCountInRow) {
            str += '<div class="row mt-2">';

            for (var j = i; j < i + colCountInRow && j < e; j++) {
                str += '<div class="col-12 col-md-6 col-lg-4 col-xl-3">';
                str += '<a href="/video/' + videos[j].videoId + '" class="card card-video border-0 bg-transparent mb-4 link-underline link-underline-opacity-0">';
                str += '<img src="' + videos[j].videoThumbnailUrl + '" class="img-fluid rounded">';
                str += '<div class="card-video-details d-flex mt-2"><div class="me-2">';
                str += '<img src="' + videos[j].channelThumbnailUrl + '" class="rounded-circle" width="40" alt=""></div>';
                str += '<div>';
                str += '<div class="fw-semibold mb-2 video-name">' + videos[j].videoName + '</div>';
                str += '<div class="text-secondary" style="font-size: smaller;">' + videos[j].channelName + '</div>';
                str += '<div class="text-secondary" style="font-size: smaller;">조회수 ' + videos[j].viewCount + '회 • ' + videos[j].publishedAt + '</div>';
                str += '</div></div></a></div>';
            }

            str += '</div>';
        }

        $('#video-list').append(str);
        start = e;
        end = e + count;
        loading = false;
    }
</script>
</body>
</html>
